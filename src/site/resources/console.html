<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Vectorization Terminal Emulator</title>
    <link rel="alternate" type="application/rss+xml" title="Comments RSS" href="http://terminal.jcubic.pl/comments-rss.php"/>
    <link rel="stylesheet" href="http://terminal.jcubic.pl/css/jquery.terminal.css"/>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet" type="text/css"/>
    <link href="css/jquery.terminal.css" rel="stylesheet"/>
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Test</h1>
 	<div id="term_demo"></div>
 
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://terminal.jcubic.pl/js/jquery.mousewheel-min.js"></script>
    <script src="http://terminal.jcubic.pl/js/jquery.terminal-min.js"></script>
    <script src="http://terminal.jcubic.pl/js/code.js"></script>
    <script>

jQuery(function($, undefined) {
    
    term = $('#term_demo').terminal(function(command, term) {
        if (command !== '') {
            try {
                var result = window.eval(command);
                if (result !== undefined) {
                    term.echo(new String(result));
                }
            } catch(e) {
                term.error(new String(e));
            }
        } else {
           term.echo('');
        }
    }, {
        greetings: 'Vectorization Interpreter',
        name: 'js_demo',
        height: 200,
        prompt: '> '
    });
});
    </script>
      </body>
</html>
